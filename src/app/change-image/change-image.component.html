<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>
</head>

<body>
<div class="card">
	<h5 class="card-title">Nueva foto de perfil</h5>
	<div class="card-body">
		
		<div class="row no-gutters">
    		<img src={{base64textString}} alt="" id="img">
    	</div>

		<div class="row no-gutters">
    		<form [formGroup]="ChangeFileForm">
    			<input type="file" (change)="onUploadChange($event)" formControlName="file" accept=".png, .jpg, .jpeg" />
			</form>
    	</div>
    	<div class="row-button">
    		<button class="btn btn-success" (click)="ChangeFile()">Aceptar</button>
    	</div>
    </div>
</div>
	
	<div id="dropDownSelect1"></div>
	<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="assets/vendor/animsition/js/animsition.min.js"></script>
	<script src="assets/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/select2/select2.min.js"></script>
	<script src="assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="assets/vendor/countdowntime/countdowntime.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
